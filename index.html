<body>
  <body>

      <div class="header">
          <img src="images/chat.png"><h3>Comnt-Box</h3></img>
      </div>

  <div class="container">
    <div class="comment-box">
      <div class="comment-form">
        <div class="header">Your Comment</div>
        <form action="#" onsubmit="event.preventDefault(); postComment()">
          <div>
            <input type="text" id="name" placeholder="Name" />
          </div>
          <div>
            <textarea id="comment" rows="3" cols="30" placeholder="Comment"></textarea>
          </div>
          <button type="submit" class="pull-right comnt-btn">Comment</button>
        </form>
      </div>
      <div class="comments">
        <h4 class="header">Comments</h4>
        <div id="comments"></div>
      </div>
    </div>
  </div>
